<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>videojs-speak-descriptions-track Demo</title>
  <link href="node_modules/video.js/dist/video-js.css" rel="stylesheet">
  <link href="dist/videojs-speak-descriptions-track.css" rel="stylesheet">
</head>
<body>
  <!-- NOTE: we have to disable native Text Track support for the HTML5 tech,
    since even HTML5 video players with native Text Track support
    don't currently support 'description' text tracks in any
    useful way! Currently this means that iOS will not display
    ANY text tracks -->
  <video id="videojs-speak-descriptions-track-player" class="video-js vjs-default-skin"
    controls preload="none" width="640" height="360"
    data-setup='{ "html5" : { "nativeTextTracks" : false } }'
    poster="//d2zihajmogu5jn.cloudfront.net/elephantsdream/poster.png">

    <source src="//d2zihajmogu5jn.cloudfront.net/elephantsdream/ed_hd.mp4" type="video/mp4">
    <source src="//d2zihajmogu5jn.cloudfront.net/elephantsdream/ed_hd.ogg" type="video/ogg">

    <track kind="descriptions" src="descriptions.en.vtt" srclang="en" label="English" default>

    <p class="vjs-no-js">To view this video please enable JavaScript, and consider upgrading to a web browser that <a href="https://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a></p>
  </video>

  <ul>
    <li><a href="/test/debug.html">Run unit tests in browser.</a></li>
    <li><a href="docs/api/">Read generated docs.</a></li>
  </ul>

  <script src="node_modules/video.js/dist/video.js"></script>
  <script src="dist/videojs-speak-descriptions-track.js"></script>
  <script>
    (function(window, videojs) {
      //var player = window.player = videojs('videojs-speak-descriptions-track-player', {});

    }(window, window.videojs));
  </script>
</body>
</html>
